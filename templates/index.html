<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Генератор паролей</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="complexity" class="form-label">Выберите уровень сложности:</label>
                    <select class="form-select" id="complexity" name="complexity" required>
                        <option value="" disabled selected>Выберите...</option>
                        <option value="Легкий">Легкий</option>
                        <option value="Средний">Средний</option>
                        <option value="Сложный">Сложный</option>
                        <option value="Очень Сложный">Очень Сложный</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="length" class="form-label">Длина пароля (необязательно):</label>
                    <input type="number" class="form-control" id="length" name="length" min="4" max="128" placeholder="Например: 12">
                </div>

                <button type="submit" class="btn btn-primary w-100">Сгенерировать пароль</button>
            </form>

            {% if password %}
                <div class="alert alert-success mt-3" role="alert">
                    Сгенерированный пароль: <strong>{{ password }}</strong>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
